

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueでTodoアプリを作ろう</title>
  <link rel="stylesheet" href="css/main.css">
  


</head>
<body>
  <div id="basic-event">
    <input type="text" placeholder="タイトル" v-model="newTodo.title" />
    <select v-model="newTodo.status">
      <option v-for="statusItem in statusItems" :value="statusItem" :key="statusItem">{{ statusItem }}</option>
    </select>
    <button @click="addTodo">追加</button>

    <div class="filter">
      <label for="filter">フィルター:</label>
      <select v-model="selectedFilterItem" id="filter">
        <option v-for="filterItem in filterItems" :value="filterItem" :key="filterItem">{{ filterItem }}</option>
      </select>
    </div>

    <div class="sort">
      <label for="sort">ID:</label>
      <!-- 1. ソートを切り替える変数を実装しよう -->
      <select v-model="selectedSortItem" id="sort">
        <option v-for="sortItem in sortItems" :value="sortItem" :key="sortItem">{{ sortItem }}</option>
      </select>
    </div>

    <ul>
      <!-- 3. ソート済みのTodoを表示しよう -->
      <li v-for="(todo, index) in filteredTodos" :key="todo.id">
        （{{ todo.status }}）{{ todo.title }}
        <button @click="editTodo(todo.id)">編集</button>
        <button @click="deleteTodo(index)">削除</button>
      </li>
    </ul>
    <div class="edit-form" v-show="isShowEditForm">
      <input type="text" placeholder="タイトル" v-model="editedTodo.title" />
      <select v-model="editedTodo.status">
        <option
          v-for="statusItem in statusItems"
          :value="statusItem"
          :key="statusItem"
        >
          {{ statusItem }}
        </option>
      </select> -->
      <button @click="updateTodo">保存</button>
     <button @click="isShowEditForm = false">キャンセル</button>
    </div>
  

  </div>

  <script src="https://unpkg.com/vue@3.1.5"></script>
  <!-- Vue.jsを読み込んでいる -->
  <!-- src 【source attribute】 -->
  <!-- src属性とは、HTMLの要素（タグ）の中で設定することができる属性（attribute）の一つで、その場所に外部から読み込む資源（ファイルなど）の所在を記述するもの。通常はファイルのあるURLやパスを記述する。 -->
  <script src="js/main.js"></script>
  <!-- main.jsを読み込んでいる -->
  <!-- scriptの意味は脚本 -->
 
</body>
</html>
