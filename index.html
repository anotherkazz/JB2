

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 3</title>
  <link rel="stylesheet" href="css/main.css">
  


</head>
<body>
  <div id="basic-event">
    <input type="text" placeholder="タイトル" v-model="newTodo.title"/>
    <select v-model="newTodo.status">
      <option
        v-for="statusItem in statusItems"
        :value="statusItem"
        :key="statusItem"
       
      >

       <!-- StatusItemsの選択であること、一意とする -->
      {{ statusItem }}
      </option>
    </select>
    <button @click="addTodo">追加</button>

    <div class="filter">
      <label for="filter">フィルター：</label>
      <select id="filter">
        <option
        v-for="filterItem in filterItems"
        :value="filterItem"
        :key="filterItem"
        >
        {{ filterItem }}
      </option>
      
    </select>
  </div>
  <div class="filter">
    <label for="sort">ID:</label>
    <select id="sort">
      <option
        v-for="sortItem in sortItems"
        :value="sortItem"
        :key="sortItem"
      >
      {{ sortItem }}
    </option>
    </select>

    <ul  style="list-style: disc;">
      <li v-for="todo in todos" :key="todo.id">
        （{{ todo.status }}）{{ todo.title }}
        <button>
          編集
        </button>
        <button>
          削除
        </button>

      </li>
    </ul>

    <div>
      <input type="text" placeholder="タイトル" />
      <select>
        <option
          v-for="statusItem in statusItems"
          :value="statusItem"
          :key="statusItem"
        >
        {{ statusItem }}
      </option>
      </select> 
      <button>保存</button>
      <button>キャンセル</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3.1.5"></script>
  <!-- Vue.jsを読み込んでいる -->
  <!-- src 【source attribute】 -->
  <!-- src属性とは、HTMLの要素（タグ）の中で設定することができる属性（attribute）の一つで、その場所に外部から読み込む資源（ファイルなど）の所在を記述するもの。通常はファイルのあるURLやパスを記述する。 -->
  <script src="js/main.js"></script>
  <!-- main.jsを読み込んでいる -->
  <!-- scriptの意味は脚本 -->
 
</body>
</html>
